<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" >



<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="list_series.css"  />
	
	
</h:head>

<h:body>
	
<h:form>
<ul class="rolldown-list" id="myList">
<li><p>Most Watched</p></li>
<ui:repeat  value="#{seriesController.loadSeries()}" var="series">
	<li>
	 	<div class="containerBox" id="#{series.imdbID}" >
 		<div class="text-box"><h:outputText styleClass="rating" value=" IMDB# #{series.serie_rating}" />
		<!--   <h:outputText value="#{series.imdbID}" /> --> 
		</div> 
		<h:graphicImage value="/images/banners/#{series.serie_title}.jpg" ></h:graphicImage>
		
	</div>
	<div class="alt-content" id="#{series.imdbID}content">
	Plot: <h:outputText value="#{series.serie_plot}" /> <br/>
	Genre: <h:outputText value="#{series.serie_genre}" />
		</div>
	 </li>
  </ui:repeat>
</ul> 
</h:form>			
	
	<h:outputScript library="js" name="jmin.js" />
<h:outputScript library="js" name="help.js" />
</h:body>
</html>
